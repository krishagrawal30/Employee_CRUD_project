<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #2c2c2c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #444;
        }

        th {
            background-color: #3f51b5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn.danger {
            background-color: #e74c3c;
        }

        .btn.danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Mobile</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
                <tr>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.dept }}</td>
                    <td>{{ emp.mob }}</td>
                    <td>{{ emp.position }}</td>
                    <td>
                        <a href="{% url 'edit_emp' emp.id %}" class="btn">Edit</a>
                        <a href="{% url 'delete_emp' emp.id %}" class="btn danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_emp' %}" class="btn">Add Employee</a>
</body>
</html>
